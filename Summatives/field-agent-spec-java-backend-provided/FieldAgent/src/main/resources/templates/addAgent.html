<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Field Agent</title>
  </head>
  <body>
    <div class="container">
        <div id="header">
            <h3 class="margin-bottom">Add a Field Agent</h3>
            <div th:if="${!errors.isEmpty() or !customErrors.isEmpty()}">
                <ul>
                    <li class="alert alert-danger"
                    th:each="error : ${errors}"
                    th:text="${error.message}"></li>
                    <li class="alert alert-danger"
                    th:each="customError : ${customErrors}"
                    th:text="${customError}"></li>
                </ul>
            </div>
        </div>
    <form method="POST" action="addAgent">
            <div class="form-row">
                <div class="form-group col">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
                <div class="form-group col">
                    <label for="middleName">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" name="middleName">
                </div>
                <div class="form-group col">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" min="1900-01-01">
                </div>
                <div class="form-group col">
                    <label for="height">Height (inches)</label>
                    <input type="number" class="form-control" id="height" name="height" required>
                </div>
            </div>
            <fieldset>
                <legend>Agency</legend>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="identifier">Identifier</label>
                        <input type="text" class="form-control" id="identifier" name="identifier">
                    </div>
                    <div class="form-group col">
                        <label for="agency">Agency</label>
                        <select class="form-control" name="agencyId">
                            <option selected disabled>- Select -</option>
                            <option th:each="agency : ${agencyList}"
                            th:value="${agency.agencyId}"
                            th:text="${agency.name}"></option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="clearance">Security Clearance</label>
                        <select class="form-control" name="securityClearanceId">
                            <option selected disabled>- Select -</option>
                            <option th:each="clearance : ${clearanceList}" 
                            th:value="${clearance.securityClearanceId}"
                            th:text="${clearance.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="activationDate">Activation Date</label>
                        <input type="date" class="form-control" id="activationDate" name="activationDate" min="1900-01-01">
                    </div>
                    <div class="form-group col align-self-end">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="isActive" name="isActive">
                            <label class="form-check-label" for="isActive">Is Active</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="pictureUrl">Picture URL</label>
                <input type="url" class="form-control" id="pictureUrl" name="pictureUrl">
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="#" th:href="@{/}"><button class="btn btn-secondary" type="button">Cancel</button></a>
        </form>

    </div>


            
    <!-- End main body -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
