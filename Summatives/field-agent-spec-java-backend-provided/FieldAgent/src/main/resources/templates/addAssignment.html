<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Field Agent Project Home</title>
  </head>
  <body>
    <div class="container">
        <div id="header" class="row">
            <div class="col-md">
                <h3 class="text-left margin-bottom">Add Assignment</h3>
            </div>
        </div>
        <div>
            <form method="POST" action="addAssignment">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="fieldAgent">Field Agent</label>
                        <select class="form-control" name="agentIdentifier">
                            <option th:each="agent : ${agentList}"
                            th:value="${agent.identifier}"
                            th:text="${agent.firstName + ' ' + agent.lastName}"
                            th:selected="${agent.identifier == agentForAssignment.identifier}"></option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="country">Country</label>
                        <select class="form-control" name="countryCode">
                            <option selected disabled>- Select -</option>
                            <option th:each="country : ${countryList}"
                            th:value="${country.countryCode}"
                            th:text="${country.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="startDate">Start</label>
                        <input type="date" class="form-control" id="startDate" name="startDate">
                    </div>
                    <div class="form-group col">
                        <label for="projectedEndDate">Projected End</label>
                        <input type="date" class="form-control" id="projectedEndDate" name="projectedEndDate">
                    </div>
                    <div class="form-group col">
                        <label for="actualEndDate">Actual End</label>
                        <input type="date" class="form-control" id="actualEndDate" name="actualEndDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" name="notes"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
                <a href="/"><button class="btn btn-secondary" type="button">Cancel</button></a>
            </form>
        </div>
    </div>

            
    <!-- End main body -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
